# =============================================================================
# SUJBOT Development Stack (Rootless Docker)
# =============================================================================
# This file is designed for rootless Docker - each user runs their own
# isolated development environment without sudo.
#
# Usage: docker compose -f docker-compose.dev.yml -p sujbot_$USER up -d
# Management: ./scripts/dev.sh up|down|status|logs (NO sudo required)
#
# IMPORTANT: Databases (postgres, neo4j, redis) must be running in system Docker!
# Start them first: ./scripts/db.sh up
#
# Environment variables (set by dev.sh):
#   HOST_IP           - Host IP for database access (rootless can't use localhost)
#   DEV_BACKEND_PORT  - Backend port (default: 8200, varies by user UID)
#   DEV_FRONTEND_PORT - Frontend port (default: 5175, varies by user UID)
#   DEV_HTTP_PORT     - Nginx HTTP port (default: 8280, varies by user UID)
# =============================================================================

services:
  # Backend - FastAPI with multi-agent RAG system (development mode)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.10}
    container_name: sujbot_${USER:-dev}_backend
    environment:
      # Database connection via HOST IP (rootless Docker cannot use localhost!)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@${HOST_IP:?HOST_IP must be set}:5432/${POSTGRES_DB:-sujbot}

      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      DEEPINFRA_API_KEY: ${DEEPINFRA_API_KEY}
      JINA_API_KEY: ${JINA_API_KEY:-}

      # LangSmith observability (per-user project)
      LANGSMITH_TRACING: "true"
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT_NAME: sujbot-dev-${USER:-dev}
      LANGSMITH_ENDPOINT: ${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}

      # Neo4j via HOST IP
      NEO4J_URI: bolt://${HOST_IP}:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}

      # Redis via HOST IP
      REDIS_URL: redis://${HOST_IP}:6379

      # Storage backend
      STORAGE_BACKEND: ${STORAGE_BACKEND:-postgresql}

      # Authentication
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}

      # Python environment
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app:/app/backend

      # Logging (development = verbose)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    volumes:
      - model_cache:/root/.cache
      - ./config.json:/app/config.json:ro
      - ./data:/app/data:ro
      - ./benchmark_dataset:/app/benchmark_dataset:ro
      - ./vector_db:/app/vector_db:ro
      - ./scripts:/app/scripts:ro
      - ./prompts:/app/prompts:ro
      # Development: source code mounted for hot-reload
      - ./src:/app/src:ro
      - ./backend:/app/backend:ro
      - ./results:/app/results
      - ./logs:/app/logs
    ports:
      - "${DEV_BACKEND_PORT:-8200}:8000"
    networks:
      - sujbot_dev_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1.5G

  # Frontend - React + Vite (development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: development
      args:
        NODE_VERSION: ${NODE_VERSION:-22}
    container_name: sujbot_${USER:-dev}_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:${DEV_BACKEND_PORT:-8200}
    volumes:
      # Development: source code mounted for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "${DEV_FRONTEND_PORT:-5175}:5173"
    networks:
      - sujbot_dev_net
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx - Development reverse proxy (optional, for testing full stack)
  nginx:
    image: nginx:alpine
    container_name: sujbot_${USER:-dev}_nginx
    volumes:
      - ./docker/nginx/reverse-proxy-dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${DEV_HTTP_PORT:-8280}:80"
    networks:
      - sujbot_dev_net
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  # Model cache - shared across rebuilds
  model_cache:
    driver: local

networks:
  sujbot_dev_net:
    driver: bridge
