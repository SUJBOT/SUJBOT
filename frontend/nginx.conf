# Nginx config for SUJBOT Frontend Production Container
# Serves static React build with SPA fallback

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA fallback - serve index.html for all routes (React Router handles routing)
    # index.html must never be cached — hashed asset filenames change on each build
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # .mjs files: nginx:alpine doesn't map .mjs in mime.types → force correct MIME type
    # Required for PDF.js worker (pdfjs-dist dynamic import)
    location ~* \.mjs$ {
        types { }
        default_type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML (for SPA updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Error handling - return index.html for 404 (SPA handles 404 pages)
    error_page 404 /index.html;
}
