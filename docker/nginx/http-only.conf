# Temporary Nginx Config - HTTP Only (for Let's Encrypt ACME challenge)
# After obtaining SSL certificate, switch to reverse-proxy.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # HTTP Server - For Let's Encrypt ACME challenge only
    server {
        listen 80;
        listen [::]:80;
        server_name sujbot.fjfi.cvut.cz;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: Serve application on HTTP (will redirect to HTTPS after cert obtained)
        location / {
            return 200 "SUJBOT2 - Obtaining SSL certificate... Please wait.\n";
            add_header Content-Type text/plain;
        }
    }
}
