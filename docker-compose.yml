# =============================================================================
# SUJBOT Shared Database Services
# =============================================================================
# These services run in system Docker and are shared by:
# - Production stack (docker-compose.prod.yml)
# - All development rootless Docker instances
#
# Management: ./scripts/db.sh up|down|status|logs
# Requires: docker group membership
# =============================================================================

services:
  # PostgreSQL with pgvector and Apache AGE extensions
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: sujbot_postgres
    shm_size: 2gb  # Required for building HNSW indexes on 4000-dim vectors
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-sujbot}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-512MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-2GB}
      POSTGRES_WORK_MEM: ${POSTGRES_WORK_MEM:-32MB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-256MB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      # NOTE: Exposed to all interfaces for rootless Docker access via host IP.
      # SECURITY: Ensure firewall blocks external access to ports 5432, 6379.
      # On Ubuntu/Debian: sudo ufw deny 5432 && sudo ufw deny 6379
      - "5432:5432"
    networks:
      - sujbot_db_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sujbot}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis - State persistence for indexing pipeline
  redis:
    image: redis:7-alpine
    container_name: sujbot_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      # See security note on postgres ports above
      - "6379:6379"
    networks:
      - sujbot_db_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # pgAdmin - PostgreSQL web administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sujbot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      # Admin interface - bind to localhost, access via SSH tunnel if needed remotely
      - "127.0.0.1:5050:80"
    networks:
      - sujbot_db_net
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  # PostgreSQL data - CRITICAL (contains all vectors and checkpoints)
  postgres_data:
    driver: local

  # Redis data - Indexing pipeline state and cache
  redis_data:
    driver: local

  # pgAdmin configuration and sessions
  pgadmin_data:
    driver: local

networks:
  sujbot_db_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
